<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200">
  <script>
    <![CDATA[
      function logHello(event) {
        console.log('hello', event.type);
      }
    ]]>
  </script>
  
  <!-- Rectangle triggers events -->
  <rect x="50" y="50" width="300" height="100" fill="blue" 
        onload="logHello(event)" 
        onmouseover="logHello(event)" 
        onclick="logHello(event)" />
  
  <text x="100" y="120" fill="white" font-size="20" font-family="Arial">
    Hover or Click Me
  </text>
</svg>