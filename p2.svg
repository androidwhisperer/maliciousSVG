<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" onload="console.log('hello from onload')">
  <script>
    <![CDATA[
      function logHello(event) {
        console.log('hello from ' + event.type);
      }
    ]]>
  </script>
  
  <!-- Draw a circle -->
  <circle cx="200" cy="200" r="100" fill="blue" 
          onmouseover="logHello(event)" 
          onclick="logHello(event)" />
  
  <!-- Optional Text -->
  <text x="160" y="210" font-size="20" fill="white" font-family="Arial">
    Click or Hover
  </text>
</svg>